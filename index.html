<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background-color: #5f9ea0;
            background-image: linear-gradient(335deg, #4f8a8c 23px, transparent 23px),
                            linear-gradient(155deg, #4f8a8c 23px, transparent 23px),
                            linear-gradient(335deg, #4f8a8c 23px, transparent 23px),
                            linear-gradient(155deg, #4f8a8c 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        }
        
        .overlay {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Main container with brick wall pattern -->
    <div class="brick-wall min-h-screen w-full p-4 flex items-center justify-center">
        <!-- Content container with glass morphism effect -->
        <div class="overlay backdrop-blur-sm rounded-xl p-8 max-w-md w-full shadow-lg">
            <h1 class="text-white text-3xl font-bold text-center mb-6">Brick Pattern Display</h1>
            <p class="text-white text-center">
                A modern interpretation of a classic brick wall pattern with a glass morphism overlay.
            </p>
        </div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
